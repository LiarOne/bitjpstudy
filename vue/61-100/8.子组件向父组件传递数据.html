<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue practice</title>
    <script src="./JS/vue.js"></script>
</head>

<body>
    <div id="app">
        <com1 @func="show"></com1>
    </div>

    <script>
        

        const vm = new Vue({
            el: '#app',
            data: {
                msgFromSon: ''
            },
            methods: {
                show(arg1){
                    //console.log('调用了父组件中的show方法----' + arg1)
                    this.msgFromSon = arg1
                    console.log(this.msgFromSon)
                }
            },
            components: {
                'com1': {
                    template: `<div>
                          <input type="button" value="这是子组件的按钮" @click="btnClick"/>
                        </div>`,
                    data(){
                        return {
                            sonMsg:'子组件中的数据'
                        }
                    },
                    methods: {
                        btnClick(){
                            //console.log('ok')
                            this.$emit('func',this.sonMsg)
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
