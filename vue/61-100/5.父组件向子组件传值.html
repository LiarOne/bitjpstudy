<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue practice</title>
    <script src="./JS/vue.js"></script>
</head>

<body>
    <div id="app">
        <com1 :msg="parentMsg"></com1>
    </div>

    <script>
        

        const vm = new Vue({
            el: '#app',
            data: {
                parentMsg: 'parentMessage'
            },
            methods: {},
            components: {
                'com1': {
                    template: `<div><h3>这是子组件中的标题 {{ msg }}</h3></div>`,
                    props: ['msg']
                }
            }
        })
    </script>
</body>

</html>
