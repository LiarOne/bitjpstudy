<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue practice</title>
    <script src="./JS/vue.js"></script>
</head>

<body>
    <div id="app">
        <mycom></mycom>
    </div>

    

   

    <script>
        Vue.component('mycom',{
            template: '<h3 @click="show">这是自定义的全局组件: {{ msg }}</h3>',
            data: function(){ //在组件中可以有私有数据，但data必须是一个function,内部必须return一个对象
                return {
                    msg: 'message'
                }
            },
            methods: {
                show(){
                    console.log('触发了组件的私有show方法')
                }
            }
        })

        const vm = new Vue({
            el: '#app',
            data: {},
            methods: {}
        })
    </script>
</body>

</html>
