<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue practice</title>
    <script src="./JS/vue.js"></script>
</head>

<body>
    <div id="app">
        
        <input type="button" value="点击获取元素内容" @click="getInfo" ref="btn">
        <h3 ref="myh3">{{ msg }}</h3>
    </div>

    <script>
        
        const vm = new Vue({
            el: '#app',
            data: {
                msg: '000'
            },
            methods: {
                getInfo(){
                    console.log(this.$refs.myh3.innerHTML)
                }
            }
        })
    </script>
</body>

</html>
