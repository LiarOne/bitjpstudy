<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue practice</title>
    <script src="./JS/vue.js"></script>
</head>

<body>
    <div id="app">
        <!--引入全局组件：把组件名称以标签形式放到页面上-->
        <mycom1></mycom1>
    </div>

    <script>
        //创建全局组件第一种方式
        const com1 = Vue.extend({
            template: '<h1>这是创建的第一个全局组件</h1>'//表示组件的ui结构
        })

        //向全局注册一个组件
        //Vue.component('组件名称',组件的构造函数)
        Vue.component('mycom1', com1)

        const vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            filters: {},
            directives: {},
            created(){},
            mounted(){}
        })
    </script>
</body>

</html>
